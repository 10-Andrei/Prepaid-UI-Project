<!DOCTYPE html>

    <link rel="icon" href="/assets/images/ATM Prepaid Logo.png">

        <nav class="navbar">

            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html#Home" class="nav-link home-hover"
                        onclick="changeTitle('Home | ATM Prepaid')">Home</a></li>
                <li class="nav-item"><a href="../index.html#About" class="nav-link"

            </div>

            <div class="icon-img" data-aos="fade-up" data-aos-once="true" data-aos-duration="1000">
                <img src="../assets/images/telco/globe.png" alt="Globe Icon">
            </div>
            <div class="icon-img" data-aos="fade-up" data-aos-once="true" data-aos-duration="1000">

    <div id="Transpo" class="main-container">

        </div>
    </div>

            <div class="epins-title" data-aos="fade-up" data-aos-once="true" data-aos-duration="1000">

                <img src="../assets/images/e-top/8ball.png" alt="Smart Icon">
            </div>
            <div class="icon-img" data-aos="fade-up" data-aos-once="true" data-aos-duration="1000">
                <img src="../assets/images/e-top/kiffy.png" alt="Smart Icon">

    <script src="../assets/scripts/script.js"></script>
    <script src="../assets/scripts/updateTitlePages2.js"></script>
